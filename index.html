<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PokemonStatusNote</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script>
  <script src="codeinfo.js" defer></script>
  <script src="index.js" defer></script>
</head>
<body>
  <div class="mt-2 mb-2 text-center">
    <label for="pokemonSelect">ポケモン：</label>
    <select id="pokemonSelect" class="p-2 rounded-md bg-blue-100 font-medium"></select>
    <button id="switchBtn" class="p-2 rounded-md bg-indigo-500 hover:bg-indigo-600 text-zinc-100 w-64 sm:w-24 mt-2 sm:mt-1">SB・EV切替</button>
  </div>
  <div class="text-center bg-blue-100 mt-1 pt-2 pb-2 sm:mr-12 sm:ml-12 sm:rounded-md">
    <div id="basicInfoArea" class="mb-1">がんばりや / テラスシェル / なし</div>
    <div id="moveArea" class="mb-1">テラクラスター / だいちのちから / めいそう / まもる</div>
    <div id="teratypeArea">
      <span id="typeIconArea">
        タイプ：
      </span>
      <span id="teraTypeIconArea">
        テラス：<img id="teratypeIcon" class="inline-block w-8" src="data/typeicon/normal.svg" alt="teratype">
      </span>
    </div>
  </div>
  <div class="sm:flex">
    <div class="sm:w-2/5">
      <canvas id="radarChart"></canvas>
    </div>
    <div class="sm:w-3/5 sm:mr-4">
      <table class="min-w-full text-center text-sm font-light mt-4">
        <thead>
          <tr class="border-b bg-zinc-200 font-medium">
            <th scope="col" class="px-6 py-4"></th>
            <th scope="col" class="px-6 py-4">種族値（SB）</th>
            <th scope="col" class="px-6 py-4">努力値（EV）</th>
            <th scope="col" class="px-6 py-4">Lv50実数値（個体値）</th>
          </tr>
        </thead>
        <tbody>
          <tr class="border-b bg-neutral-100">
            <td class="whitespace-nowrap px-6 py-4">H</td>
            <td class="whitespace-nowrap px-6 py-4"></td>
            <td class="whitespace-nowrap px-6 py-4"></td>
            <td class="whitespace-nowrap px-6 py-4"></td>
          </tr>
          <tr class="border-b bg-neutral-200">
            <td class="whitespace-nowrap px-6 py-4">A</td>
            <td class="whitespace-nowrap px-6 py-4"></td>
            <td class="whitespace-nowrap px-6 py-4"></td>
            <td class="whitespace-nowrap px-6 py-4"></td>
          </tr>
          <tr class="border-b bg-neutral-100">
            <td class="whitespace-nowrap px-6 py-4">B</td>
            <td class="whitespace-nowrap px-6 py-4"></td>
            <td class="whitespace-nowrap px-6 py-4"></td>
            <td class="whitespace-nowrap px-6 py-4"></td>
          </tr>
          <tr class="border-b bg-neutral-200">
            <td class="whitespace-nowrap px-6 py-4">C</td>
            <td class="whitespace-nowrap px-6 py-4"></td>
            <td class="whitespace-nowrap px-6 py-4"></td>
            <td class="whitespace-nowrap px-6 py-4"></td>
          </tr>
          <tr class="border-b bg-neutral-100">
            <td class="whitespace-nowrap px-6 py-4">D</td>
            <td class="whitespace-nowrap px-6 py-4"></td>
            <td class="whitespace-nowrap px-6 py-4"></td>
            <td class="whitespace-nowrap px-6 py-4"></td>
          </tr>
          <tr class="border-b bg-neutral-200">
            <td class="whitespace-nowrap px-6 py-4">S</td>
            <td class="whitespace-nowrap px-6 py-4"></td>
            <td class="whitespace-nowrap px-6 py-4"></td>
            <td class="whitespace-nowrap px-6 py-4"></td>
          </tr>
        </tbody>
      </table>
      <div id="noteArea" class="min-w-full text-sm font-light my-1 px-6 text-zinc-900 bg-zinc-100">備考</div>
    </div>
  </div>
</body>
</html>
